    <title>如何快速找人？</title>

<div class="answer_info">
	<h2 class="question">如何快速找人？</h2>
	<ul class="answer">
		<h5 class="title">1、进入“通讯录”模块。这里有完整的公司组织架构和人员信息。</h5>
		<h5 class="title">2、可以先找到他/她的所属部门，再逐级找到他这个人。</h5>	
		<h5 class="title">3、或者直接搜索 “他/她”的名称，即可快速获取通讯信息，电话，邮箱，发消息，随你选择。</h5>
	</ul>

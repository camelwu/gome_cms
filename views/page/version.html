<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Aeromind－－Version update details</title>
    <link rel="shortcut icon" type="image/x-icon" href="/css/img/website/favicon.ico" media="screen"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/detail-common.css">
    <link rel="stylesheet" type="/css/main.css" href="">
</head>
<body>
<div class="main">
    <%include ./header.html%>
    <!-- 详情页盒子 -->
    <div class="det-content-box">
        <div class="det-content">
            <div class="det-title">
                <div class="det-circle"></div>
                <span><%=detail.title%></span>
                <p class="det-date">发布日期:<%=detail.time%>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布版本：<%=detail.version%></p>
            </div>
            <%if (detail.detail.length>0) { var list = detail.detail,len = list.length %>
                <% for(var i=0;i<len;i++) { %>
            <div class="det-actual clearfix">
                <span><%=i+1%>.<%=list[i].title%></span>
                <% for(var j=0;j<list[i].imgs.length;j++) { %>
                <img src="/css<%=list[i].imgs[j]%>" alt="">
                <% } %>
            </div>
            <% } %>
            <% } %>
        </div>
    </div>
    <%include ./footer.html%>
</div>
</body>
</html>

    <title>忘记密码了怎么办？</title>

<body>

<div class="answer_info">
	<h2 class="question">忘记密码了怎么办？</h2>
	<ul class="answer">
		<h5 class="title">1、您如果忘记密码，可以在登陆页面，点击“忘记密码”，根据系统提示完成找回密码的流程。</h5>
		<h5 class="title">2、首先需要身份验证，输入账号（手机号码），获取验证码，进行验证。</h5>	
		<h5 class="title">3、重置密码。根据密码设置要求，重新设置新密码，完成找回密码流程。</h5>
	</ul>
</div>

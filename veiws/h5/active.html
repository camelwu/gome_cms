<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"> 
	<title>Aeromind--激活账号</title>
	<link href="css/active.css" rel="stylesheet" type="text/css"/>
	<script>
		(function(global){  
			function remChange(){  
				document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';  
			}  
			remChange();  
			global.addEventListener('resize',remChange,false);  
		})(window);
	</script>
</head>
<body>

	<div id="active">
		<div class="header">激活账号</div>
		<div class="contant">
			<div>
				<lable for="phone" >手机号：</lable>
				<input type="tel" id="phone" placeholder='请输入手机号' maxlength="11" >
				
			</div>
			<div>
				<lable for="invit-code">激活码：</lable>
				<input type="text" id="invit-code" placeholder='请输入激活码' maxlength="6">
			</div>
			<div>
				<lable for="text-msg">验证码：</lable>
				<input type="tel" id="text-msg" class="text-msg" placeholder='请输入短信验证' maxlength="6">
				<input type="button" value="获取验证码" id="get-textmsg" class="get-textmsg">
			</div>
		</div>
		<input type="button" class="next" id="next" value="下一步">
	</div>

	<div id="set-password" class="set-password">
		<div class="header">
			<div class="cancel" id="cancel">取消</div>
			设置密码
		</div>
		<div class="contant">
			<div>
				<lable for="password" >设置密码：</lable>
				<input type="password" id="password" placeholder='请输入密码' maxlength="20" >
			</div>
			<div>
				<lable for="pw_again" >再次输入：</lable>
				<input type="password" id="pw_again" placeholder='请再次输入密码' maxlength="20" >
			</div>
		</div>
		<div class="pw-rule">密码长度6-20个字符，必须包含字母和数字</div>
		<input type="button" class="next" id="join" value="加入国美互联网生态（分享）科技公司">
	</div>
	<div class="download-box" id="download_box">
		<div class="dl-shadow"></div>
		<div class="download">
			<p class="tip1">您已激活成功</p>
			<p class="tip2">请下载使用AeromindAPP</p>
			<a href="javascript:;" id="dl_now" class="dl-now">立即下载</a>
			<!-- <span class="close" id="close"></span> -->
		</div>
	</div>
	<div class="error-box" id="error-box">
		<div class="error-shadow"></div>
		<div id="error-msg" class="error-msg"></div>
	</div>
</body>
<script src="js/active.js"></script>
</html>

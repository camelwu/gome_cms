  <h2 class="update_caption">Aeromind1.1.3版本新功能介绍</h2>

      <div class="title">1、新增更换手机号码功能</div>
      <img class="pic" src="./images/v1.1.3/change-iphone2x.png"/>
      <p>此功能实现了用户修改个人手机号码的功能。宝宝们从此可以自行更换个人联系信息，不必事事求助于管理员啦。</p>
    </li>

      <div class="title">2、优化对无网络或弱网下相关操作的处理</div>
      <img class="pic" src="./images/v1.1.3/optimize2x.png"/>
      <p>登录不成功，有可能是没连网络，也有可能是网络权限设置的问题哦。Aeromind贴心的给出了各种异常情况的处理方案，最大程度地帮宝宝们解决网络设置相关问题哦。</p>
    </li>
    <li>
      <div class="title">3、我们还优化了很多你已发现的或还没有发现的交互体验。</div>

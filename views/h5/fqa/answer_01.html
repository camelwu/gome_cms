    <title>新用户如何激活帐号？</title>
    <link rel="stylesheet" type="text/css" href="./css/answer.css"/>
</head>
<body>

<div class="answer_info">
	<h2 class="question">新用户如何激活帐号？</h2>
	<div class="answer">
		<h5 class="title">1、获取激活码</h5>
		<p>
			在您入职后，美信云办公平台管理员会统一为您下发账号的激活码。如因为其他原因导致激活码失效或未收取到，可联系平台管理员为您再次下发激活码短信息。激活码由六位随机字符组成。
		</p>

		<h5 class="title">2、账号验证和激活。</h5>
		<img class="pic" src="./images/a1/1.png"/>
		<p>
			点击app首页激活按钮，进入账号激活页面。（此操作也可通过短信中的激活链接进入激活页面）
		</p>
		<p>
			根据页面提示，正确输入您的账号信息，激活码信息和短信验证码并点击下一步。
		</p>

		<h5 class="title">3、设置账号密码。</h5>
		<img class="pic" src="./images/a1/2.png"/>
		<p>
			根据页面提示要求，正确设置账号的登陆密码，并牢记。
		</p>

		<h5 class="title">4、激活成功。</h5>
		<p>
			完成上面账号的验证，激活和设置密码后，您就可以在APP客户端或web网页端进行登陆使用啦
		</p>
	</div>
</div>
</body>
</html>
